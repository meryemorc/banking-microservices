spring:
  main:
    allow-bean-definition-overriding: true

  profiles:
    active: dev

  application:
    name: account-service

  datasource:
    url: jdbc:postgresql://localhost:5432/account_db
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # KRİTİK DÜZELTME: Security bloğu, spring bloğunun altında.
  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak ayarları
          issuer-uri: http://localhost:9090/realms/banking-realm

# SERVER & EUREKA (Spring bloğunun dışına alınmalı)
server:
  port: 8082

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}