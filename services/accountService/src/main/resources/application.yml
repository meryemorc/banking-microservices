spring:
  main:
    allow-bean-definition-overriding: true

  profiles:
    active: dev

  application:
    name: account-service

  datasource:
    url: jdbc:postgresql://postgres:5432/account_db  # localhost -> postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/banking-realm  # Bunu şimdilik bırak

  rabbitmq:
    host: rabbitmq  # localhost -> rabbitmq
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}