server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: api-gateway

  # --- JWT GÜVENLİK AYARLARI ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # Bu key'in Java tarafındaki ReactiveJwtDecoder ile aynı formatta olduğundan emin olun
          secret-key: NTg0ZTVmYzQ4Y2EwNDc2YmIzY2FhYjFiM2YwYTEwMTdmZTY1ZjYzYjQxZGYxMWU5ZTYxYmY2Y2M2YzU5YjA=

  # --- GATEWAY VE CORS AYARLARI ---
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # Microservice Rotaları
      routes:
        - id: user-service-route
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - RemoveRequestHeader=Cookie # Güvenlik için cookie'leri temizleyip sadece Bearer token kullanır

        - id: account-service-route
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/accounts/**

        - id: transaction-service-route
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transactions/**

        - id: credit-service-route
          uri: lb://CREDIT-SERVICE
          predicates:
            - Path=/credits/**

# --- EUREKA AYARLARI ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Yerel test için localhost olarak güncelledim

# --- ÖZEL UYGULAMA AYARLARI ---
application:
  security:
    jwt:
      expiration: 36000000 # 10 saat (ms cinsinden)