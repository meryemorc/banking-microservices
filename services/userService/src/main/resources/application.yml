spring:
  profiles:
    active: dev
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres:5432/user_db  # localhost -> postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}